<body>

<header>

</header>

<main class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="registration">
                <h1 class="display-4">User Registration</h1>
                <form id="registrationForm" action="#" method="post">
                    <!-- Display Name -->
                    <div class="form-group">
                        <label for="displayName">Display Name:</label>
                        <input type="text" class="form-control" id="displayName" name="displayName" required placeholder="Display Name">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="emailAddress">Email Address:</label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" required placeholder="Email Address">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required placeholder="Address">
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- Other Fields (if any) -->
                    ...
                    <button type="button" id="registerButton" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</main>
